name: Firebase Deploy â€“ Soulmaps UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Hosting (base64 workaround)
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Firebase deploy job..."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Decode Base64 Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}" | base64 -d > "${HOME}/gcloud.json"

      - name: Authenticate with GCP
        run: |
          gcloud auth activate-service-account --key-file="${HOME}/gcloud.json" --project="geminimasters-2ee46"
          gcloud config set project geminimasters-2ee46
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/gcloud.json"

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting:soulmaps-ui --debug
