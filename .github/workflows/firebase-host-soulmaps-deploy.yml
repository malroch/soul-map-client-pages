name: ðŸš€ Firebase Deploy - Soulmaps UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Firebase CLI and deploy
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only hosting:soulmaps-ui
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
