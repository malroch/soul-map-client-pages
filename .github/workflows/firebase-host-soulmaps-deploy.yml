name: Firebase Deploy â€“ Soulmaps UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Hosting (service account base64 auth)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Decode Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}" | base64 -d > "${HOME}/gcloud.json"

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "Setting GOOGLE_APPLICATION_CREDENTIALS..."
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/gcloud.json"
          gcloud auth activate-service-account --key-file="${HOME}/gcloud.json" --project="geminimasters-2ee46"
          gcloud config set project geminimasters-2ee46

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud.json
        run: |
          cp "${HOME}/gcloud.json" "$GOOGLE_APPLICATION_CREDENTIALS"
          firebase deploy --only hosting:soulmaps-ui --debug --project geminimasters-2ee46
