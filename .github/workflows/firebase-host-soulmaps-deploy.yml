name: ðŸ”¥ Firebase Hosting Deploy (Soulmaps UI)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Manual Firebase CLI Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Decode Service Account JSON
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${HOME}/gcloud.json"

      - name: Firebase Login (Activate Service Account)
        run: |
          firebase --debug --project geminimasters-2ee46 logout || true
          gcloud auth activate-service-account --key-file="${HOME}/gcloud.json"
          gcloud config set project geminimasters-2ee46
          firebase use --add geminimasters-2ee46 || true

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting:soulmaps-ui --debug --project geminimasters-2ee46
