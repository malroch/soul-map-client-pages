name: ðŸš€ Firebase Deploy â€“ Soulmaps UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GCP SA Key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/gcp_key.json

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting:soulmaps-ui --project geminimasters-2ee46
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
