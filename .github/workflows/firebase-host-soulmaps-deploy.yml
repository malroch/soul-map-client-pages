name: ðŸ”¥ Firebase Deploy - Soulmaps UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode FIREBASE_SERVICE_ACCOUNT key into file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/gcp_key.json

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting:soulmaps-ui --project geminimasters-2ee46 --debug
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp_key.json
