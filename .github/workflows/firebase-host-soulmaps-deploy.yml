name: ðŸ”¥ Manual Firebase CLI Deploy (Base64-safe)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Firebase Hosting (base64 workaround)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Decode Base64 Service Account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}" | base64 -d > "$HOME/gcloud.json"

      - name: Authenticate with GCP
        run: |
          gcloud auth activate-service-account --key-file="$HOME/gcloud.json"
          gcloud config set project geminimasters-2ee46

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting:soulmaps-ui --debug
