name: Deploy to Firebase Hosting (base64 workaround)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Decode Base64 Service Account
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > "${HOME}/gcloud.json"
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}

      - name: Authenticate with GCP
        run: |
          gcloud auth activate-service-account --key-file="${HOME}/gcloud.json" \
            --project="geminimasters-2ee46"
          gcloud config set project geminimasters-2ee46
          gcloud auth application-default login --quiet --scopes="openid,email,https://www.googleapis.com/auth/cloud-platform,https://www.googleapis.com/auth/firebase"
        shell: bash

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting:soulmaps-ui --debug
